<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chet's Soundboard - Ultimate Edition</title>
    <style>
        body {
            background-color: #0b0b0b;
            color: #f0e68c;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-back {
            align-self: flex-start;
            margin-bottom: 20px;
            color: #f0e68c;
            text-decoration: none;
            border: 1px solid #5d4037;
            padding: 5px 15px;
            font-size: 0.9rem;
            text-transform: uppercase;
        }
        .nav-back:hover { background: #5d4037; color: white; }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: clamp(20px, 5vw, 60px); 
            width: 100%;
            max-width: 1200px;
            margin-bottom: 40px;
            border-bottom: 3px solid #5d4037;
            padding-bottom: 30px;
            flex-wrap: wrap;
        }

        .header-card {
            background: #d2b48c;
            border: 3px solid #5d4037;
            padding: 8px;
            box-shadow: 6px 6px 0px #000;
        }

        .header-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            object-position: top;
            border: 1px solid #000;
            display: block;
        }

        .header-text-box {
            text-align: center;
            min-width: 200px;
        }

        h1 { 
            font-size: clamp(2.5rem, 10vw, 5rem); 
            margin: 0; 
            color: #fff; 
            text-shadow: 4px 4px #5d4037;
            letter-spacing: 8px;
        }

        .subtitle {
            font-size: 1.1rem;
            letter-spacing: 3px;
            color: #f0e68c;
            margin-top: 10px;
            text-transform: uppercase;
        }

        .stop-btn {
            background: #8b0000;
            color: white;
            border: none;
            padding: 15px 40px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            margin-bottom: 40px;
            box-shadow: 5px 5px 0px #000;
            text-transform: uppercase;
            position: sticky;
            top: 15px;
            z-index: 100;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
            gap: 20px;
            max-width: 1400px;
            width: 100%;
        }

        .sound-card {
            background: #d2b48c;
            border: 3px solid #5d4037;
            padding: 8px;
            text-align: center;
            box-shadow: 5px 5px 0px #000;
            display: flex;
            flex-direction: column;
            transition: transform 0.1s;
        }

        .sound-card:hover { transform: scale(1.05); }

        .sound-card img {
            width: 100%;
            height: 130px;
            object-fit: cover;
            object-position: top;
            border: 1px solid #000;
            background: #444;
        }

        .sound-title {
            color: #000;
            font-weight: bold;
            margin: 10px 0;
            font-size: 0.65rem;
            text-transform: uppercase;
            min-height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
        }

        .btn {
            background: #5d4037;
            color: white;
            border: 1px solid #3e2723;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .btn:active { background: #000; color: #f0e68c; }
    </style>
</head>
<body>

    <a href="index.html" class="nav-back">‚Üê Back to Hub</a>

            "Wyatt_Dont_Have_Bucks_Chet", "Wyatt_Dont_Smartmouth_me_Chet", 
            "Wyatt_Gary_Nasty_Chet"
        ];

        const activeSounds = [];
        const container = document.getElementById('soundboard');

        rawFiles.forEach(file => {
            const card = document.createElement('div');
            card.className = 'sound-card';
            
            // Clean title: Remove "Chet_", remove underscores, capitalize words
            let cleanTitle = file.replace(/^Chet_/, '').replace(/_/g, ' ');
            
            card.innerHTML = `
                <img src="images/${file}.jpg" alt="${cleanTitle}" loading="lazy" onerror="this.src='images/Chet_In_Deep_S.jpg'">
                <div class="sound-title">${cleanTitle}</div>
                <button class="btn" onclick="smartPlay('${file}', this)">Play</button>
            `;
            container.appendChild(card);
        });

        function smartPlay(id, btn) {
            const audio = new Audio();
            const originalText = btn.innerText;
            
            // Try WAV first, then MP3
            audio.src = `wav/${id}.wav`;
            
            audio.play().catch(() => {
                audio.src = `sounds/${id}.mp3`;
                audio.play().catch(() => {
                    btn.innerText = "Error!";
                    btn.style.background = "#8b0000";
                    setTimeout(() => {
                        btn.innerText = originalText;
                        btn.style.background = "#5d4037";
                    }, 1500);
                });
            });

            activeSounds.push(audio);
            btn.innerText = "Playing...";
            audio.onended = () => { btn.innerText = originalText; };
        }

        function stopAll() {
            activeSounds.forEach(s => { s.pause(); s.currentTime = 0; });
            activeSounds.length = 0;
            document.querySelectorAll('.btn').forEach(b => b.innerText = "Play");
        }
    </script>
</body>
</html>
