<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chet's Soundboard</title>
    <style>
        body {
            background-color: #0b0b0b;
            color: #f0e68c;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header with side images */
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            width: 100%;
            max-width: 1000px;
            margin-bottom: 40px;
            border-bottom: 3px solid #5d4037;
            padding-bottom: 20px;
        }

        .header-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 3px solid #f0e68c;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(240, 230, 140, 0.3);
        }

        .header-text {
            text-align: center;
        }

        h1 { 
            font-size: 4.5rem; 
            margin: 0; 
            color: #fff; 
            text-shadow: 4px 4px #5d4037; 
            letter-spacing: 5px;
        }

        .subtitle {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 5px;
        }

        /* The Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 25px;
            max-width: 1200px;
            width: 100%;
        }

        .sound-card {
            background: #d2b48c;
            border: 4px solid #5d4037;
            padding: 12px;
            text-align: center;
            box-shadow: 10px 10px 0px #000;
            transition: transform 0.1s;
            display: flex;
            flex-direction: column;
        }

        .sound-card:hover { transform: translateY(-5px); }

        .sound-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border: 2px solid #000;
        }

        .sound-title {
            color: #000;
            font-weight: bold;
            margin: 15px 0;
            font-size: 0.95rem;
            text-transform: uppercase;
            min-height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
        }

        .btn {
            background: #5d4037;
            color: white;
            border: 2px solid #3e2723;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 1rem;
        }

        .btn:hover { background: #3e2723; }
        .btn:active { background: #000; color: #f0e68c; }

    </style>
</head>
<body>

    <div class="header-container">
        <img src="Chet_Bottom_of_This_ASAFP.jpg" class="header-img" alt="Bill Paxton">
        
        <div class="header-text">
            <h1>CHET</h1>
            <div class="subtitle">Brotherly Words of Wisdom</div>
        </div>

        <img src="default.jpg" class="header-img" alt="Chet">
    </div>

    <div class="grid" id="soundboard">
        </div>

    <script>
        // Array of your assets - filenames must match images exactly
        const assets = [
            { id: "Chet_Accident_Snowing_Room", title: "Accident Snowing Room", img: "Chet_Accident_Snowing_Room.jpg" },
            { id: "Chet_Bimbo", title: "Bimbo", img: "Chet_Bimbo.jpg" },
            { id: "Chet_Bottom_of_This_ASAFP", title: "Bottom of This ASAFP", img: "Chet_Bottom_of_This_ASAFP.jpg" },
            { id: "Chet_Bra_On_Head", title: "Bra On Head", img: "Chet_Bra_On_Head.jpg" },
            { id: "Chet_Burp", title: "Burp", img: "Chet_Burp.jpg" },
            { id: "Chet_Burp_2", title: "Burp 2", img: "Chet_Burp_2.jpg" }
        ];

        const container = document.getElementById('soundboard');

        // Build the cards
        assets.forEach(item => {
            const card = document.createElement('div');
            card.className = 'sound-card';
            card.innerHTML = `
                <img src="${item.img}" alt="${item.title}">
                <div class="sound-title">${item.title}</div>
                <button class="btn" onclick="smartPlay('${item.id}', this)">Play Sound</button>
            `;
            container.appendChild(card);
        });

        // Smart player: Checks wav folder first, then sounds folder
        async function smartPlay(fileName, btn) {
            const audio = new Audio();
            const originalText = btn.innerText;
            
            // Try WAV
            audio.src = `wav/${fileName}.wav`;
            
            audio.play().catch(() => {
                // If WAV fails, try MP3
                audio.src = `sounds/${fileName}.mp3`;
                audio.play().catch(() => {
                    btn.innerText = "Error!";
                    btn.style.background = "red";
                    setTimeout(() => {
                        btn.innerText = originalText;
                        btn.style.background = "#5d4037";
                    }, 2000);
                });
            });

            // Visual feedback
            btn.innerText = "Playing...";
            audio.onended = () => { btn.innerText = originalText; };
        }
    </script>
</body>
</html>
