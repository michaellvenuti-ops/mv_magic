        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            margin-bottom: 20px;
            border-bottom: 3px solid #5d4037;
            padding-bottom: 20px;
        }

        .header-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            object-position: top;
            border: 2px solid #f0e68c;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(240, 230, 140, 0.3);
        }

        h1 { 
            font-size: clamp(2rem, 8vw, 3.5rem); 
            margin: 0; 
            color: #fff; 
            text-shadow: 3px 3px #5d4037;
            text-align: center;
            letter-spacing: 2px;
        }

        .stop-btn {
            background: #8b0000;
            color: white;
            border: none;
            padding: 12px 30px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            margin-bottom: 30px;
            box-shadow: 4px 4px 0px #000;
            text-transform: uppercase;
            position: sticky;
            top: 10px;
            z-index: 100;
        }

        .stop-btn:hover { background: #b30000; }
        .stop-btn:active { transform: translateY(2px); box-shadow: 2px 2px 0px #000; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            max-width: 1400px;
            width: 100%;
        }

        .sound-card {
            background: #d2b48c;
            border: 3px solid #5d4037;
            padding: 8px;
            text-align: center;
            box-shadow: 5px 5px 0px #000;
            display: flex;
            flex-direction: column;
            transition: transform 0.1s;
        }

        .sound-card:hover { transform: scale(1.03); }

        .sound-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            object-position: top;
            border: 1px solid #000;
            background: #444;
        }

        .sound-title {
            color: #000;
            font-weight: bold;
            margin: 8px 0;
            font-size: 0.65rem;
            text-transform: uppercase;
            min-height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.1;
        }

        .btn {
            background: #5d4037;
            color: white;
            border: 1px solid #3e2723;
            padding: 8px;
            width: 100%;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            font-size: 0.75rem;
        }

        .btn:active { background: #000; color: #f0e68c; }
    </style>
</head>

        let activeSounds = [];
        const container = document.getElementById('soundboard');

        assets.forEach(item => {
            const card = document.createElement('div');
            card.className = 'sound-card';
            // Added images/ prefix to the image source here
            card.innerHTML = `
                <img src="images/${item.img}" alt="${item.title}" loading="lazy" onerror="this.src='images/default.jpg'">
                <div class="sound-title">${item.title}</div>
                <button class="btn" onclick="smartPlay('${item.id}', this)">Play</button>
            `;
            container.appendChild(card);
        });

        function smartPlay(id, btn) {
            const audio = new Audio();
            const originalText = btn.innerText;
            
            audio.src = `wav/${id}.wav`;
            
            audio.play().catch(() => {
                audio.src = `sounds/${id}.mp3`;
                audio.play().catch(() => {
                    btn.innerText = "Error!";
                    btn.style.background = "red";
                    setTimeout(() => {
                        btn.innerText = originalText;
                        btn.style.background = "#5d4037";
                    }, 2000);
                });
            });

            activeSounds.push(audio);
            btn.innerText = "Playing...";
            audio.onended = () => { btn.innerText = originalText; };
        }

        function stopAll() {
            activeSounds.forEach(s => {
                s.pause();
                s.currentTime = 0;
            });
            activeSounds = [];
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(b => b.innerText = "Play");
        }
