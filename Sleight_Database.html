<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleight Archive</title>
    <style>
        :root { --primary: #e63946; --dark: #0b132b; --card-bg: #1c2541; --text-light: #f1faee; --gold: #ffb703; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--dark); color: var(--text-light); margin: 0; padding-bottom: 100px; }
        header { background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1516281730419-ce01440d3dd1?auto=format&fit=crop&q=80&w=1200'); background-size: cover; padding: 40px; text-align: center; border-bottom: 4px solid var(--gold); }
        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
        .section-box { background: var(--card-bg); padding: 30px; border-radius: 15px; margin-top: 30px; border: 1px solid #3a506b; }
        h2 { color: var(--gold); border-left: 5px solid var(--primary); padding-left: 15px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; margin-top: 20px; }
        iframe { width: 100%; height: 200px; border-radius: 8px; border: none; background: #000; }
        .video-card { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 10px; border: 1px solid #444; }
        .video-card h3 { margin-top: 10px; font-size: 1.1rem; color: var(--text-light); }
        .back-link { display: inline-block; margin: 20px 0; color: var(--gold); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <h1>Technique Archive</h1>
    <p>Mechanical Dexterity & Sleight of Hand</p>
</header>

<div class="container">
    <a href="index.html" class="back-link">‚Üê Return to Library</a>

    <section class="section-box">
        <h2>Foundational Shuffles</h2>
        <div class="grid">
            <div class="video-card">
                <iframe src="https://www.youtube.com/embed/vg3IpFJdu9w"></iframe>
                <h3>The Perfect Out-Faro</h3>
            </div>
            <div class="video-card">
                <iframe src="https://www.youtube.com/embed/N31U_8tGOPc"></iframe>
                <h3>The Overhand False Shuffle</h3>
            </div>
            <div class="video-card">
                <iframe src="https://www.youtube.com/embed/zhvjSAtxEhc"></iframe>
                <h3>Riffle Shuffle Control</h3>
            </div>
        </div>
    </section>

    <section class="section-box">
        <h2>Controls & Switches</h2>
        <div class="grid">
            <div class="video-card">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ"></iframe>
                <h3>Classic Pass (Slow Motion)</h3>
            </div>
            <div class="video-card">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ"></iframe>
                <h3>The Double Lift</h3>
            </div>
        </div>
    </section>
</div>

</body>
</html>
