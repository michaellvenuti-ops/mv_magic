<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Vault v5.0 - Quantum Clocking</title>
    <style>
        :root {
            --primary: #7b2cbf; --dark: #0a0118; --card-bg: #10002b;
            --text-light: #e0aaff; --gold: #00f5d4; --accent: #3c096c;
            --mate-glow: #ff0054;
        }

        body { font-family: 'Segoe UI', sans-serif; background-color: var(--dark); color: var(--text-light); margin: 0; padding-bottom: 100px; }
        header { padding: 40px 20px; text-align: center; background: #10002b; border-bottom: 5px solid var(--gold); }
        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
        
        .section-box { background: var(--card-bg); padding: 25px; border-radius: 15px; margin-bottom: 30px; border: 1px solid var(--accent); }
        
        .deck-view { display: flex; overflow-x: auto; gap: 10px; padding: 20px; background: rgba(0,0,0,0.5); border-radius: 12px; margin-bottom: 20px; min-height: 150px; align-items: center; }
        .card-3d { width: 70px; height: 100px; position: relative; transform-style: preserve-3d; transition: 0.6s; cursor: pointer; flex-shrink: 0; }
        .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; border-radius: 6px; font-weight: bold; border: 1px solid rgba(255,255,255,0.2); }
        .card-front { background: white; color: black; transform: rotateY(180deg); }
        .card-back { background: linear-gradient(135deg, var(--primary), var(--accent)); color: var(--gold); }
        .flipped { transform: rotateY(180deg); }

        .btn { padding: 12px 20px; border-radius: 6px; border: 1px solid var(--gold); cursor: pointer; font-weight: bold; transition: 0.3s; background: var(--primary); color: white; margin: 5px; }
        .btn:hover { background: var(--gold); color: var(--dark); }

        .clocking-ui { background: rgba(255, 0, 84, 0.1); border: 2px solid var(--mate-glow); padding: 20px; border-radius: 15px; text-align: center; margin-bottom: 20px; }
        #missingCardDisplay { font-size: 2.5rem; color: var(--mate-glow); font-weight: bold; margin-top: 10px; }

        .log-box { background: #000; color: var(--gold); padding: 15px; border-radius: 8px; font-family: 'Courier New', monospace; height: 120px; overflow-y: auto; border: 1px solid var(--accent); }
    </style>
</head>
<body>

<header>
    <h1>The Particle Oracle: Clocking Mode</h1>
    <p>Identify the missing card through Quantum Math</p>
</header>

<div class="container">
    
    <div class="clocking-ui" id="clockingBox">
        <h2>Quantum Clocking Engine</h2>
        <p>Click any card in the deck below to <strong>remove it</strong> (simulating a steal).<br>The Oracle will identify the missing card instantly.</p>
        <div id="missingCardDisplay">DECK IS COMPLETE</div>
        <button class="btn" onclick="initStack()" style="background: var(--mate-glow);">Restore Deck</button>
    </div>

    <div class="section-box">
        <div style="text-align: center; margin-bottom: 15px;">
            <button class="btn" onclick="toggleDeckView()">Toggle Identity (Flip)</button>
            <button class="btn" onclick="runOutFaro()">Apply Out-Faro</button>
        </div>
        <div class="deck-view" id="deckDisplay"></div>
        <div class="log-box" id="historyLog"></div>
    </div>
</div>

<script>
    const baseSeq = ["Q", "J", "2", "6", "A", "5", "K", "10", "9", "4", "3", "7", "8"];
    let fullDeckTemplate = [];
    let currentDeck = [];
    let isFaceUp = false;

    function initStack() {
        fullDeckTemplate = [];
        ['C','H','S','D'].forEach(s => {
            baseSeq.forEach(v => {
                fullDeckTemplate.push({ 
                    n: v, 
                    s: (s==='C'?'♣':s==='H'?'♥':s==='S'?'♠':'♦'), 
                    isRed: (s==='H'||s==='D'),
                    id: v + (s==='C'?'♣':s==='H'?'♥':s==='S'?'♠':'♦')
                });
            });
        });
        currentDeck = JSON.parse(JSON.stringify(fullDeckTemplate));
        document.getElementById('missingCardDisplay').innerText = "DECK IS COMPLETE";
        document.getElementById('missingCardDisplay').style.color = "var(--gold)";
        updateLog("DECK INITIALIZED. 52 Particles present.");
        render();
    }

    function removeCard(index) {
        if (currentDeck.length < 52) {
            updateLog("ERROR: Only one card can be clocked at a time.");
            return;
        }
        const removed = currentDeck.splice(index, 1)[0];
        updateLog(`STEAL: Removed card from position ${index + 1}.`);
        clockDeck();
        render();
    }

    function clockDeck() {
        // Find the card that exists in fullTemplate but not in currentDeck
        const missing = fullDeckTemplate.find(templateCard => 
            !currentDeck.some(deckCard => deckCard.id === templateCard.id)
        );

        if (missing) {
            document.getElementById('missingCardDisplay').innerText = `MISSING: ${missing.id}`;
            document.getElementById('missingCardDisplay').style.color = "var(--mate-glow)";
            updateLog(`CLOCKING: Analysis complete. Missing card is ${missing.id}`);
        }
    }

    function toggleDeckView() {
        isFaceUp = !isFaceUp;
        render();
    }

    function runOutFaro() {
        if (currentDeck.length !== 52) {
            updateLog("CANNOT FARO: Deck must be complete (52 cards).");
            return;
        }
        let p1 = currentDeck.slice(0, 26), p2 = currentDeck.slice(26), res = [];
        for(let i=0; i<26; i++) { res.push(p1[i]); res.push(p2[i]); }
        currentDeck = res;
        updateLog("SHUFFLE: Out-Faro applied.");
        render();
    }

    function render() {
        const display = document.getElementById('deckDisplay');
        display.innerHTML = '';

        currentDeck.forEach((c, i) => {
            let cardDiv = document.createElement('div');
            cardDiv.className = `card-3d ${isFaceUp ? 'flipped' : ''}`;
            cardDiv.onclick = () => removeCard(i);
            cardDiv.innerHTML = `
                <div class="card-face card-back">${i+1}</div>
                <div class="card-face card-front" style="color:${c.isRed?'#ff0054':'black'}">${c.n}${c.s}</div>
            `;
            display.appendChild(cardDiv);
        });
    }

    function updateLog(msg) {
        const log = document.getElementById('historyLog');
        log.innerHTML = `<div>> ${msg}</div>` + log.innerHTML;
    }

    initStack();
</script>
</body>
</html>
