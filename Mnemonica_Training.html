<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleight Archive</title>
    <style>
        :root { --primary: #e63946; --dark: #0b132b; --card-bg: #1c2541; --text-light: #f1faee; --gold: #ffb703; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--dark); color: var(--text-light); margin: 0; padding-bottom: 100px; }
        header { background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://images.unsplash.com/photo-1516281730419-ce01440d3dd1?auto=format&fit=crop&q=80&w=1200'); background-size: cover; padding: 60px 20px; text-align: center; border-bottom: 4px solid var(--gold); }
        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
        .section-box { background: var(--card-bg); padding: 35px; border-radius: 15px; margin-top: 30px; border: 1px solid #3a506b; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { color: var(--gold); border-left: 5px solid var(--primary); padding-left: 15px; margin-bottom: 25px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; }
        .video-card { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 12px; border: 1px solid #3a506b; }
        iframe { width: 100%; height: 200px; border-radius: 8px; border: none; background: #000; }
        .video-card h3 { margin: 15px 0 5px 0; color: var(--gold); font-size: 1.1rem; }
        .back-link { display: inline-block; margin: 20px 0; color: var(--gold); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <h1>Technique Archive</h1>
    <p>Mechanical Dexterity</p>
</header>

<div class="container">
    <a href="index.html" class="back-link">← Return to Library</a>

    <section class="section-box">
        <h2>Primary Handling</h2>
        <div class="grid">
            <div class="video-card">
                <iframe src="https://www.youtube.com/embed/7Vp-LzLq94A" allowfullscreen></iframe>
                <h3>The Mechanic's Grip</h3>
                <p>The standard way to hold cards for any move.</p>
            </div>
            <div class="video-card">
                <iframe src="https://www.youtube.com/embed/nUfT-h8eMxs" allowfullscreen></iframe>
                <h3>The Double Lift</h3>
                <p>Turning over two cards as one—essential magic.</p>
            </div>
            <div class="video-card">
                <iframe src="https://www.youtube.com/embed/RXhNA0xLRgY" allowfullscreen></iframe>
                <h3>The Faro Shuffle</h3>
                <p>Necessary for maintaining stack integrity.</p>
            </div>
        </div>
    </section>
</div>

</body>
</html>
