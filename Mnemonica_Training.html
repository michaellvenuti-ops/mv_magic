<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mnemonica Master Lab v8.0</title>
    <style>
        :root {
            --primary: #e63946; --dark: #0b132b; --card-bg: #1c2541;
            --text-light: #f1faee; --gold: #ffb703; --accent: #a8dadc;
        }

        body { font-family: 'Segoe UI', sans-serif; background-color: var(--dark); color: var(--text-light); margin: 0; padding-bottom: 50px; }
        
        /* Intro Header */
        header { padding: 40px 20px; text-align: center; background: linear-gradient(rgba(7, 13, 26, 0.9), rgba(7, 13, 26, 0.9)), url('https://images.unsplash.com/photo-1516281730419-ce01440d3dd1?auto=format&fit=crop&q=80&w=1200'); background-size: cover; border-bottom: 4px solid var(--primary); }
        .yt-link { display: inline-block; margin-top: 15px; color: var(--gold); text-decoration: none; font-weight: bold; border: 1px solid var(--gold); padding: 5px 15px; border-radius: 20px; transition: 0.3s; }
        .yt-link:hover { background: var(--gold); color: var(--dark); }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .section-box { background: var(--card-bg); padding: 25px; border-radius: 12px; margin-bottom: 25px; border: 1px solid #3a506b; box-shadow: 0 8px 20px rgba(0,0,0,0.4); }

        /* Command Center Buttons */
        .controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; margin-bottom: 20px; }
        .btn { padding: 12px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 0.75rem; transition: 0.2s; color: white; }
        .btn-main { background: var(--primary); }
        .btn-gold { background: var(--gold); color: var(--dark); }
        .btn-alt { background: #457b9d; }
        .btn-save { background: #2a9d8f; }
        .btn:hover { transform: translateY(-2px); filter: brightness(1.1); }

        /* Fixed Simulator */
        .simulator-grid { display: grid; grid-template-columns: 1fr 300px; gap: 20px; align-items: start; }
        .deck-view { display: flex; overflow-x: auto; gap: 12px; padding: 30px; background: rgba(0,0,0,0.5); border-radius: 10px; border: 1px inset #3a506b; min-height: 110px; }
        
        .card-3d { width: 65px; height: 95px; position: relative; transform-style: preserve-3d; transition: transform 0.4s; cursor: pointer; flex-shrink: 0; }
        .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; border-radius: 6px; font-weight: bold; border: 1px solid white; font-size: 1rem; box-shadow: 2px 2px 5px rgba(0,0,0,0.2); }
        .card-front { background: white; color: black; transform: rotateY(180deg); }
        .card-back { background: var(--primary); color: white; border: 1px solid var(--gold); }
        .card-3d.flipped { transform: rotateY(180deg); }
        .card-3d.highlight { filter: drop-shadow(0 0 12px var(--gold)); transform: translateY(-10px); }

        /* Colors & Training */
        .red-text { color: #ff4d4d !important; }
        .black-text { color: #000000 !important; }
        .training-hidden { color: transparent !important; background: #222 !important; }
        .training-hidden::after { content: '?'; color: var(--gold); position: absolute; }

        /* History Log */
        .history-box { background: #000; color: #0f0; padding: 15px; border-radius: 8px; font-family: 'Courier New', monospace; height: 260px; overflow-y: auto; border: 1px solid #3a506b; font-size: 0.8rem; }
        .history-entry { border-bottom: 1px solid #1a1a1a; padding: 4px 0; }

        /* Table View */
        table { width: 100%; border-collapse: collapse; background: #070d1a; font-size: 0.85rem; }
        th, td { border: 1px solid #3a506b; padding: 10px; text-align: center; }
        th { background: #1b263b; color: var(--gold); }
        .highlight-row { background: rgba(255, 183, 3, 0.2) !important; }
    </style>
</head>
<body>

<header>
    <h1>Mnemonica Master Lab v8.0</h1>
    <p>Forensic Card Intelligence & Memory Suite</p>
    <a href="https://www.youtube.com/watch?v=VQlt8qbTNjI" target="_blank" class="yt-link">▶ Watch Mnemonica Tutorial</a>
</header>

<div class="container">

    <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-bottom: 25px;">
        <div class="section-box" style="margin-bottom:0;">
            <input type="text" id="cardSearch" style="width:140px; background:#000; color:var(--gold); border:1px solid var(--gold); padding:8px;" placeholder="Track: 4C" oninput="updateTracker()">
            <span id="trackerResult" style="margin-left:15px; font-weight:bold; color:var(--gold);"></span>
        </div>
        <div class="section-box" style="margin-bottom:0;">
            <select id="stackSelector" onchange="quickLoad(this.value)" style="width:100%; background:#000; color:white; padding:8px; border:1px solid var(--accent);">
                <option value="mnemonica">Default: Mnemonica</option>
                <option value="aronson">Aronson Stack</option>
                <option value="redford">Redford Stack</option>
            </select>
        </div>
    </div>

    <section class="section-box">
        <div class="controls">
            <button class="btn btn-gold" id="trainBtn" onclick="toggleTraining()">Memory Mode</button>
            <button class="btn btn-alt" onclick="applyFaro(false)">Out-Faro</button>
            <button class="btn btn-alt" onclick="applyFaro(true)">In-Faro</button>
            <button class="btn btn-alt" onclick="applyStayStack()">Stay-Stack</button>
            <button class="btn btn-main" onclick="resetStack()">Reset</button>
            <button class="btn btn-save" onclick="saveSession()">Save Log</button>
        </div>

        <div class="simulator-grid">
            <div>
                <div class="deck-view" id="deckDisplay"></div>
                <p style="font-size:0.75rem; color:var(--accent); text-align:center;">Normal: Click to CUT | Training: Click to PEEK</p>
            </div>
            <div>
                <div class="history-box" id="historyLog"></div>
            </div>
        </div>
    </section>

    <section class="section-box">
        <h3>Live Dynamic Reference</h3>
        <table id="cheatSheet">
            <thead>
                <tr><th>#</th><th>Card</th><th>#</th><th>Card</th><th>#</th><th>Card</th><th>#</th><th>Card</th></tr>
            </thead>
            <tbody id="sheetBody"></tbody>
        </table>
    </section>
</div>

<script>
    const STACKS = {
        mnemonica: "4C,2H,7D,3C,4H,6D,AS,5H,9S,2S,QH,3D,QC,8H,6S,5S,9H,KC,2D,JH,3S,8S,6H,10C,5D,KD,2C,3H,8D,5C,KS,JD,8C,10S,KH,JC,7S,10H,AD,4S,7H,4D,AC,9C,JS,QD,7C,QS,10D,6C,AH,9D",
        aronson: "JS,KC,5C,2H,9S,AS,3H,6C,8D,AC,10S,5H,2D,KD,7D,8C,3S,AD,7H,5S,QD,AH,8S,3D,7S,QH,5D,7C,4H,KH,4D,10D,10C,10H,10S,2S,9H,QS,6S,4S,9D,QS,8H,6H,QC,2C,9C,JS,4C,6D,3C,8S",
        redford: "6C,AH,9D,4C,2H,7D,3C,4H,6D,AS,5H,9S,2S,QH,3D,QC,8H,6S,5S,9H,KC,2D,JH,3S,8S,6H,10C,5D,KD,2C,3H,8D,5C,KS,JD,8C,10S,KH,JC,7S,10H,AD,4S,7H,4D,AC,9C,JS,QD,7C,QS,10D"
    };

    let deck = [];
    let trainingMode = false;
    let trackedIndex = -1;
    let history = [];

    function parseCard(str) {
        str = str.trim().toUpperCase();
        let suit = str.slice(-1);
        let val = str.slice(0, -1);
        let suitSym = {'C':'♣','H':'♥','D':'♦','S':'♠'}[suit] || suit;
        let isRed = (suit === 'H' || suit === 'D' || suit === '♥' || suit === '♦');
        return { name: val + suitSym, isRed: isRed, search: str.replace(/[♣♥♦♠]/g, s => ({'♣':'C','♥':'H','♦':'D','♠':'S'})[s]) };
    }

    function quickLoad(key) {
        deck = STACKS[key].split(',').map(parseCard);
        addLog("LOADED", key.toUpperCase());
        render();
    }

    function resetStack() { quickLoad(document.getElementById('stackSelector').value); }

    function toggleTraining() {
        trainingMode = !trainingMode;
        document.getElementById('trainBtn').style.background = trainingMode ? "#e63946" : "#ffb703";
        addLog("MODE", trainingMode ? "Memory Test Active" : "Normal Mode");
        render();
    }

    function applyFaro(isIn) {
        let p1 = deck.slice(0,26), p2 = deck.slice(26), res = [];
        for(let i=0; i<26; i++) { if(isIn) res.push(p2[i], p1[i]); else res.push(p1[i], p2[i]); }
        deck = res;
        addLog(isIn ? "IN-FARO" : "OUT-FARO", "Stack Interweaved");
        updateTracker(); render();
    }

    function applyStayStack() {
        deck = [...deck.slice(0, 26).reverse(), ...deck.slice(26)];
        addLog("STAY-STACK", "Mirror Property Engaged");
        updateTracker(); render();
    }

    function updateTracker() {
        const val = document.getElementById('cardSearch').value.toUpperCase();
        trackedIndex = deck.findIndex(c => c.search === val || c.name.toUpperCase() === val);
        document.getElementById('trackerResult').innerText = trackedIndex !== -1 ? `Pos: ${trackedIndex+1}` : "";
        render();
    }

    function addLog(act, det) {
        const logBox = document.getElementById('historyLog');
        const entry = `[${new Date().toLocaleTimeString([], {hour12:false})}] ${act}: ${det}`;
        history.push(entry);
        logBox.innerHTML = `<div class="history-entry">${entry}</div>` + logBox.innerHTML;
    }

    function render() {
        const display = document.getElementById('deckDisplay');
        const body = document.getElementById('sheetBody');
        display.innerHTML = ''; body.innerHTML = '';

        deck.forEach((card, i) => {
            let container = document.createElement('div');
            container.className = `card-3d ${i === trackedIndex ? 'highlight' : ''}`;
            container.onclick = () => {
                if(trainingMode) container.classList.toggle('flipped');
                else { deck = [...deck.slice(i+1), ...deck.slice(0,i+1)]; addLog("CUT", `Card ${card.name}`); render(); }
            };
            container.innerHTML = `<div class="card-face card-back">${i+1}</div>
                                   <div class="card-face card-front ${card.isRed?'red-text':'black-text'}">${card.name}</div>`;
            if(!trainingMode) container.classList.add('flipped');
            display.appendChild(container);
        });

        for(let r=0; r<13; r++) {
            let row = document.createElement('tr');
            [0, 13, 26, 39].forEach(offset => {
                let idx = r + offset;
                let card = deck[idx];
                let isTrk = (idx === trackedIndex);
                row.innerHTML += `<td class="${isTrk?'highlight-row':''}">${idx+1}</td>
                                  <td class="${card.isRed?'red-text':''} ${isTrk?'highlight-row':''} ${trainingMode?'training-hidden':''}">${card.name}</td>`;
            });
            body.appendChild(row);
        }
    }

    function saveSession() {
        let blob = new Blob([history.join('\n')], {type:'text/plain'});
        let a = document.createElement('a'); a.href = URL.createObjectURL(blob);
        a.download = `mnemonica_log_${Date.now()}.txt`; a.click();
    }

    quickLoad('mnemonica');
</script>
</body>
</html>
