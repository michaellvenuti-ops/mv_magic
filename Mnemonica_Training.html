<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mnemonica Master Lab v5.0</title>
    <style>
        :root {
            --primary: #e63946; --dark: #0b132b; --card-bg: #1c2541;
            --text-light: #f1faee; --gold: #ffb703; --accent: #a8dadc;
        }

        body { font-family: 'Segoe UI', sans-serif; background-color: var(--dark); color: var(--text-light); margin: 0; padding-bottom: 100px; }
        header { padding: 40px 20px; text-align: center; border-bottom: 4px solid var(--primary); background: #070d1a; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        .section-box { background: var(--card-bg); padding: 25px; border-radius: 12px; margin-bottom: 25px; border: 1px solid #3a506b; }
        
        /* Simulator & Cards */
        .deck-view { display: flex; overflow-x: auto; gap: 10px; padding: 20px; background: rgba(0,0,0,0.5); border-radius: 10px; margin-bottom: 20px; }
        .card-3d { width: 60px; height: 90px; position: relative; transform-style: preserve-3d; transition: transform 0.4s; cursor: pointer; flex-shrink: 0; }
        .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; border-radius: 5px; font-weight: bold; border: 1px solid #ccc; font-size: 0.9rem; }
        .card-front { background: white; color: black; transform: rotateY(180deg); }
        .card-back { background: var(--primary); color: white; border: 1px solid var(--gold); }
        .card-3d.flipped { transform: rotateY(180deg); }
        
        /* Training State */
        .training-hidden { color: transparent !important; }
        .training-hidden::after { content: '?'; color: #444; font-size: 1.2rem; }

        /* Dynamic Table */
        table { width: 100%; border-collapse: collapse; background: #070d1a; color: white; margin-top: 15px; }
        th, td { border: 1px solid #3a506b; padding: 10px; text-align: center; width: 12.5%; }
        th { background: #1b263b; color: var(--gold); }
        .red-card { color: #ff4d4d !important; font-weight: bold; }
        .black-card { color: #ffffff !important; font-weight: bold; }
        .highlight-row { background: rgba(255, 183, 3, 0.15); }

        /* UI Elements */
        .btn-group { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; margin-bottom: 20px; }
        .btn { padding: 10px 15px; border-radius: 4px; border: none; cursor: pointer; font-weight: bold; text-transform: uppercase; transition: 0.2s; font-size: 0.75rem; }
        .btn-main { background: var(--primary); color: white; }
        .btn-gold { background: var(--gold); color: var(--dark); }
        .btn-alt { background: #457b9d; color: white; }
        
        textarea { width: 100%; height: 60px; background: #000; color: var(--accent); border: 1px solid var(--accent); padding: 10px; border-radius: 5px; font-family: monospace; }
        .log-box { background: black; color: #0f0; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 0.8rem; height: 100px; overflow-y: auto; border: 1px solid #0f0; }
    </style>
</head>
<body>

<header>
    <h1>Mnemonica Master Lab v5.0</h1>
    <p>Memory Mode • Custom Stacks • Dynamic Analytics</p>
</header>

<div class="container">
    
    <section class="section-box">
        <h3>Stack Configuration</h3>
        <p style="font-size:0.8rem; color:var(--accent);">Paste 52 cards separated by commas (e.g., 4C, 2H, 7D...) or use the default Mnemonica.</p>
        <textarea id="customStackInput">4C,2H,7D,3C,4H,6D,AS,5H,9S,2S,QH,3D,QC,8H,6S,5S,9H,KC,2D,JH,3S,8S,6H,10C,5D,KD,2C,3H,8D,5C,KS,JD,8C,10S,KH,JC,7S,10H,AD,4S,7H,4D,AC,9C,JS,QD,7C,QS,10D,6C,AH,9D</textarea>
        <div class="btn-group" style="margin-top:10px;">
            <button class="btn btn-main" onclick="loadCustomStack()">Load Custom Stack</button>
            <button class="btn btn-alt" onclick="resetToMnemonica()">Reset to Mnemonica</button>
        </div>
    </section>

    <section class="section-box">
        <div class="btn-group">
            <button class="btn btn-gold" id="trainBtn" onclick="toggleTraining()">Enable Training Mode</button>
            <button class="btn btn-alt" onclick="applyFaro(false)">Out-Faro</button>
            <button class="btn btn-alt" onclick="applyFaro(true)">In-Faro</button>
            <button class="btn btn-alt" onclick="applyStayStack()">Stay-Stack (Mirror)</button>
            <button class="btn btn-main" onclick="saveSession()">Save Session</button>
        </div>

        <div class="deck-view" id="deckDisplay"></div>
        
        <div id="statusUpdate" style="color:var(--gold); font-weight:bold; text-align:center; height:20px;"></div>
    </section>

    <section class="section-box">
        <h3>Dynamic Stack Reference</h3>
        <table id="cheatSheet">
            <thead>
                <tr><th>#</th><th>Card</th><th>#</th><th>Card</th><th>#</th><th>Card</th><th>#</th><th>Card</th></tr>
            </thead>
            <tbody id="sheetBody">
                </tbody>
        </table>
    </section>

    <div class="log-box" id="historyLog">LOG: System Initialized.</div>
</div>

<script>
    let deck = [];
    let trainingMode = false;
    const mnemonicaStr = "4C,2H,7D,3C,4H,6D,AS,5H,9S,2S,QH,3D,QC,8H,6S,5S,9H,KC,2D,JH,3S,8S,6H,10C,5D,KD,2C,3H,8D,5C,KS,JD,8C,10S,KH,JC,7S,10H,AD,4S,7H,4D,AC,9C,JS,QD,7C,QS,10D,6C,AH,9D";

    function parseCard(str) {
        str = str.trim().toUpperCase();
        let suit = str.slice(-1);
        let val = str.slice(0, -1);
        let suitSym = {'C':'♣','H':'♥','D':'♦','S':'♠'}[suit] || suit;
        let isRed = (suit === 'H' || suit === 'D' || suit === '♥' || suit === '♦');
        return { name: val + suitSym, isRed: isRed, raw: str };
    }

    function loadCustomStack() {
        const input = document.getElementById('customStackInput').value;
        const cardArray = input.split(',');
        if(cardArray.length !== 52) {
            alert("Error: Custom stack must contain exactly 52 cards.");
            return;
        }
        deck = cardArray.map(parseCard);
        addLog("CUSTOM STACK LOADED");
        render();
    }

    function resetToMnemonica() {
        document.getElementById('customStackInput').value = mnemonicaStr;
        loadCustomStack();
    }

    function toggleTraining() {
        trainingMode = !trainingMode;
        const btn = document.getElementById('trainBtn');
        btn.innerText = trainingMode ? "Disable Training Mode" : "Enable Training Mode";
        btn.style.background = trainingMode ? "#e63946" : "#ffb703";
        addLog(trainingMode ? "TRAINING MODE ON: Click cards to reveal values." : "TRAINING MODE OFF");
        render();
    }

    function applyFaro(isIn) {
        let p1 = deck.slice(0,26), p2 = deck.slice(26), res = [];
        for(let i=0; i<26; i++) {
            if(isIn) { res.push(p2[i], p1[i]); } else { res.push(p1[i], p2[i]); }
        }
        deck = res;
        addLog(isIn ? "IN-FARO APPLIED" : "OUT-FARO APPLIED");
        render();
    }

    function applyStayStack() {
        deck = [...deck.slice(0, 26).reverse(), ...deck.slice(26)];
        addLog("STAY-STACK: Mirror Property Active");
        render();
    }

    function addLog(msg) {
        const log = document.getElementById('historyLog');
        log.innerHTML = `> ${msg}<br>` + log.innerHTML;
    }

    function render() {
        const display = document.getElementById('deckDisplay');
        const body = document.getElementById('sheetBody');
        display.innerHTML = ''; body.innerHTML = '';

        // Render Simulator
        deck.forEach((card, i) => {
            let container = document.createElement('div');
            container.className = 'card-3d';
            // Click to Flip Logic for Training
            container.onclick = () => {
                if(trainingMode) {
                    container.classList.toggle('flipped');
                } else {
                    // In normal mode, click to CUT
                    deck = [...deck.slice(i + 1), ...deck.slice(0, i + 1)];
                    addLog(`CUT: Position ${i+1} to bottom`);
                    render();
                }
            };
            
            container.innerHTML = `
                <div class="card-face card-back">${i+1}</div>
                <div class="card-face card-front ${card.isRed ? 'red-card' : 'black-card'}">${card.name}</div>
            `;
            // Normal mode starts cards flipped so you see values
            if(!trainingMode) container.classList.add('flipped');
            display.appendChild(container);
        });

        // Render Table
        for(let r=0; r<13; r++) {
            let row = document.createElement('tr');
            for(let c=0; c<4; c++) {
                let idx = r + (c * 13);
                let card = deck[idx];
                let posTd = document.createElement('td');
                posTd.innerText = idx + 1;
                
                let cardTd = document.createElement('td');
                cardTd.innerText = card.name;
                cardTd.className = card.isRed ? 'red-card' : 'black-card';
                if(trainingMode) cardTd.classList.add('training-hidden');
                
                row.appendChild(posTd);
                row.appendChild(cardTd);
            }
            body.appendChild(row);
        }
    }

    function saveSession() {
        let txt = "SESSION STACK EXPORT\n" + deck.map((c, i) => `${i+1}: ${c.name}`).join('\n');
        let blob = new Blob([txt], {type: 'text/plain'});
        let a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'stack_session.txt';
        a.click();
    }

    // Initialize
    loadCustomStack();
</script>
</body>
</html>
