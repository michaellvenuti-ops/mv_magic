<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mnemonica Master Lab v6.0</title>
    <style>
        :root {
            --primary: #e63946; --dark: #0b132b; --card-bg: #1c2541;
            --text-light: #f1faee; --gold: #ffb703; --accent: #a8dadc;
        }

        body { font-family: 'Segoe UI', sans-serif; background-color: var(--dark); color: var(--text-light); margin: 0; padding-bottom: 100px; }
        header { padding: 40px 20px; text-align: center; border-bottom: 4px solid var(--primary); background: #070d1a; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        .section-box { background: var(--card-bg); padding: 25px; border-radius: 12px; margin-bottom: 25px; border: 1px solid #3a506b; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        
        /* Dashboard Layout */
        .dashboard { display: grid; grid-template-columns: 1fr 320px; gap: 20px; }

        /* Simulator & 3D Cards */
        .deck-view { display: flex; overflow-x: auto; gap: 10px; padding: 30px; background: rgba(0,0,0,0.5); border-radius: 10px; margin-bottom: 20px; min-height: 120px; }
        .card-3d { width: 65px; height: 95px; position: relative; transform-style: preserve-3d; transition: transform 0.4s; cursor: pointer; flex-shrink: 0; }
        .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; border-radius: 6px; font-weight: bold; border: 1px solid white; font-size: 1rem; }
        .card-front { background: white; color: black; transform: rotateY(180deg); }
        .card-back { background: var(--primary); color: white; border: 1px solid var(--gold); }
        .card-3d.flipped { transform: rotateY(180deg); }
        .card-3d.highlight { filter: drop-shadow(0 0 15px var(--gold)); transform: translateY(-15px); }

        /* Training & Colors */
        .training-hidden { color: transparent !important; }
        .training-hidden::after { content: '?'; color: #444; font-size: 1.2rem; }
        .red-card { color: #ff4d4d !important; font-weight: bold; }
        .black-card { color: #000000 !important; font-weight: bold; }
        .red-text-table { color: #ff4d4d !important; font-weight: bold; }

        /* History Log */
        .history-box { background: #000; color: var(--accent); padding: 15px; border-radius: 8px; font-family: 'Courier New', monospace; height: 350px; overflow-y: auto; border: 1px solid #3a506b; }
        .history-entry { border-bottom: 1px solid #222; padding: 5px 0; font-size: 0.85rem; }
        .history-entry span { color: var(--gold); }

        /* UI Elements */
        .btn-group { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; margin-bottom: 20px; }
        .btn { padding: 10px 15px; border-radius: 4px; border: none; cursor: pointer; font-weight: bold; text-transform: uppercase; transition: 0.2s; font-size: 0.75rem; }
        .btn-main { background: var(--primary); color: white; }
        .btn-gold { background: var(--gold); color: var(--dark); }
        .btn-alt { background: #457b9d; color: white; }
        .btn-save { background: #2a9d8f; color: white; }

        input, textarea { background: #0b132b; color: var(--gold); border: 1px solid var(--gold); padding: 10px; border-radius: 5px; font-family: monospace; }
        table { width: 100%; border-collapse: collapse; background: #070d1a; margin-top: 20px; }
        th, td { border: 1px solid #3a506b; padding: 8px; text-align: center; }
        th { background: #1b263b; color: var(--gold); }
        .highlight-row { background: rgba(255, 183, 3, 0.25) !important; }
    </style>
</head>
<body>

<header>
    <h1>Mnemonica Master Lab v6.0</h1>
    <p>The Ultimate Professional Stack Resource</p>
</header>

<div class="container">
    
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px;">
        <section class="section-box" style="margin-bottom:0;">
            <h3>Custom Stack Loader</h3>
            <textarea id="customStackInput" style="width:100%; height:50px;">4C,2H,7D,3C,4H,6D,AS,5H,9S,2S,QH,3D,QC,8H,6S,5S,9H,KC,2D,JH,3S,8S,6H,10C,5D,KD,2C,3H,8D,5C,KS,JD,8C,10S,KH,JC,7S,10H,AD,4S,7H,4D,AC,9C,JS,QD,7C,QS,10D,6C,AH,9D</textarea>
            <div class="btn-group" style="margin-top:10px;">
                <button class="btn btn-main" onclick="loadCustomStack()">Load Stack</button>
                <button class="btn btn-alt" onclick="resetToMnemonica()">Default Mnemonica</button>
            </div>
        </section>

        <section class="section-box" style="margin-bottom:0;">
            <h3>Live Card Tracker</h3>
            <input type="text" id="cardSearch" style="width:150px;" placeholder="Track: 9S" oninput="updateTracker()">
            <span id="trackerResult" style="margin-left:15px; color:var(--gold); font-weight:bold;"></span>
            <p style="font-size:0.8rem; color:var(--accent); margin-top:10px;">Type a card to highlight it in the simulator and table.</p>
        </section>
    </div>

    <section class="section-box">
        <div class="dashboard">
            <div>
                <div class="btn-group">
                    <button class="btn btn-gold" id="trainBtn" onclick="toggleTraining()">Enable Training Mode</button>
                    <button class="btn btn-alt" onclick="applyFaro(false)">Out-Faro</button>
                    <button class="btn btn-alt" onclick="applyFaro(true)">In-Faro</button>
                    <button class="btn btn-alt" onclick="applyStayStack()">Stay-Stack</button>
                    <button class="btn btn-save" onclick="saveSession()">Save Session</button>
                </div>

                <div class="deck-view" id="deckDisplay"></div>
                <p style="text-align:center; font-size:0.8rem;">(Normal: Click card to <strong>CUT</strong> | Training: Click card to <strong>PEEK</strong>)</p>
            </div>

            <div>
                <h3>History Log</h3>
                <div class="history-box" id="historyLog"></div>
                <button class="btn btn-main" style="width:100%; margin-top:10px;" onclick="clearHistory()">Clear Log</button>
            </div>
        </div>
    </section>

    <section class="section-box">
        <h3>Dynamic Stack Reference</h3>
        <table id="cheatSheet">
            <thead>
                <tr><th>#</th><th>Card</th><th>#</th><th>Card</th><th>#</th><th>Card</th><th>#</th><th>Card</th></tr>
            </thead>
            <tbody id="sheetBody"></tbody>
        </table>
    </section>
</div>

<script>
    let deck = [];
    let trainingMode = false;
    let trackedIndex = -1;
    let historyEntries = [];

    const mnemonicaStr = "4C,2H,7D,3C,4H,6D,AS,5H,9S,2S,QH,3D,QC,8H,6S,5S,9H,KC,2D,JH,3S,8S,6H,10C,5D,KD,2C,3H,8D,5C,KS,JD,8C,10S,KH,JC,7S,10H,AD,4S,7H,4D,AC,9C,JS,QD,7C,QS,10D,6C,AH,9D";

    function parseCard(str) {
        str = str.trim().toUpperCase();
        let suit = str.slice(-1);
        let val = str.slice(0, -1);
        let suitSym = {'C':'♣','H':'♥','D':'♦','S':'♠'}[suit] || suit;
        let isRed = (suit === 'H' || suit === 'D' || suit === '♥' || suit === '♦');
        return { name: val + suitSym, isRed: isRed, search: str.replace(/[♣♥♦♠]/g, (m) => ({'♣':'C','♥':'H','♦':'D','♠':'S'})[m]) };
    }

    function loadCustomStack() {
        const input = document.getElementById('customStackInput').value;
        const cardArray = input.split(',');
        if(cardArray.length !== 52) { alert("Requires 52 cards!"); return; }
        deck = cardArray.map(parseCard);
        addLog("STACK LOADED", "Ready for analysis");
        render();
    }

    function resetToMnemonica() {
        document.getElementById('customStackInput').value = mnemonicaStr;
        loadCustomStack();
    }

    function toggleTraining() {
        trainingMode = !trainingMode;
        document.getElementById('trainBtn').innerText = trainingMode ? "Disable Training Mode" : "Enable Training Mode";
        document.getElementById('trainBtn').style.background = trainingMode ? "#e63946" : "#ffb703";
        addLog("TRAINING", trainingMode ? "Peeking enabled" : "Cut enabled");
        render();
    }

    function applyFaro(isIn) {
        let p1 = deck.slice(0,26), p2 = deck.slice(26), res = [];
        for(let i=0; i<26; i++) {
            if(isIn) { res.push(p2[i], p1[i]); } else { res.push(p1[i], p2[i]); }
        }
        deck = res;
        addLog(isIn ? "IN-FARO" : "OUT-FARO", "Stack transformed");
        updateTracker(); render();
    }

    function applyStayStack() {
        deck = [...deck.slice(0, 26).reverse(), ...deck.slice(26)];
        addLog("STAY-STACK", "Top 26 inverted");
        updateTracker(); render();
    }

    function updateTracker() {
        const val = document.getElementById('cardSearch').value.toUpperCase();
        trackedIndex = deck.findIndex(c => c.search === val || c.name.toUpperCase() === val);
        document.getElementById('trackerResult').innerText = trackedIndex !== -1 ? `Position: ${trackedIndex + 1}` : "";
        render();
    }

    function addLog(action, detail) {
        const log = document.getElementById('historyLog');
        const time = new Date().toLocaleTimeString([], { hour12: false });
        historyEntries.push(`[${time}] ${action}: ${detail}`);
        log.innerHTML = `<div class="history-entry">[${time}] <span>${action}</span>: ${detail}</div>` + log.innerHTML;
    }

    function render() {
        const display = document.getElementById('deckDisplay');
        const body = document.getElementById('sheetBody');
        display.innerHTML = ''; body.innerHTML = '';

        deck.forEach((card, i) => {
            let container = document.createElement('div');
            container.className = `card-3d ${i === trackedIndex ? 'highlight' : ''}`;
            container.onclick = () => {
                if(trainingMode) { container.classList.toggle('flipped'); } 
                else { 
                    deck = [...deck.slice(i + 1), ...deck.slice(0, i + 1)];
                    addLog("CUT", `Card ${card.name} to bottom`);
                    updateTracker(); render(); 
                }
            };
            container.innerHTML = `
                <div class="card-face card-back">${i+1}</div>
                <div class="card-face card-front ${card.isRed ? 'red-card' : 'black-card'}">${card.name}</div>
            `;
            if(!trainingMode) container.classList.add('flipped');
            display.appendChild(container);
        });

        for(let r=0; r<13; r++) {
            let row = document.createElement('tr');
            for(let c=0; c<4; c++) {
                let idx = r + (c * 13);
                let card = deck[idx];
                let isTrk = (idx === trackedIndex);
                
                let tdPos = document.createElement('td');
                tdPos.innerText = idx + 1;
                if(isTrk) tdPos.className = 'highlight-row';

                let tdCard = document.createElement('td');
                tdCard.innerText = card.name;
                tdCard.className = (card.isRed ? 'red-text-table ' : '') + (isTrk ? 'highlight-row ' : '') + (trainingMode ? 'training-hidden' : '');
                
                row.appendChild(tdPos);
                row.appendChild(tdCard);
            }
            body.appendChild(row);
        }
    }

    function saveSession() {
        let txt = "MNEMONICA SESSION DATA\n" + deck.map((c, i) => `${i+1}: ${c.name}`).join('\n') + "\n\nHISTORY:\n" + historyEntries.join('\n');
        let blob = new Blob([txt], {type: 'text/plain'});
        let a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `stack_analysis_${Date.now()}.txt`;
        a.click();
    }

    function clearHistory() { document.getElementById('historyLog').innerHTML = ''; historyEntries = []; }

    loadCustomStack();
</script>
</body>
</html>
